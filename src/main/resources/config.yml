# SessionGuard Configuration

# Reconnection settings
reconnection:
  delay: 2  # Reconnection delay in seconds
  enabled: true

# Session settings
session:
  timeout-minutes: 30
  remove-on-quit: false

# Detection settings
detection:
  check-username: true
  check-ip: false

# Logging
logging:
  enabled: true
  duplicates: true
  kicks: true
  reconnections: true

# Kick messages
kick:
  duplicate: "&cYou were disconnected because you logged in from another location!"
  admin: "&cYour session was terminated by an administrator."

# Player messages
player:
  welcome: "&aWelcome! Your session is now secure."